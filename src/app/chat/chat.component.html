
<button type="button" (click)="logout()">Log Out</button>

<div class="chat_messages" #scrollMe>
    <div class="message" 
    *ngFor="let message of chatMessages; let i=index"
    [ngClass]="{'myMessage': myEmail == message.from}"
    >
        <p class="from">{{message.from}}</p>
        <p class="text">{{message.text}}</p>
    </div>
</div>

<input class="message-input" (keyup.enter)="send()" type="text" placeholder="Type your message here..." name="message" [(ngModel)]="message">

<button type="button"  (click)="send()">Send Message</button>
